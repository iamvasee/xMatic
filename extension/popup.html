<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #09090b;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      background: #ffffff;
      border: 1px solid #e4e4e7;
    }

    .header {
      margin-bottom: 20px;
      border-bottom: 1px solid #e4e4e7;
      padding-bottom: 12px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .logo-image {
      height: 36px;
      width: auto;
      object-fit: contain;
    }

    .tagline {
      font-size: 14px;
      color: #71717a;
      font-weight: 400;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-of-type {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #09090b;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #ffffff;
      color: #09090b;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #09090b;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a1a1aa;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
      line-height: 1.4;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      background: #09090b;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button:hover {
      background: #18181b;
    }

    .button:active {
      background: #27272a;
    }

    .button:disabled {
      background: #f4f4f5;
      color: #a1a1aa;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(4px);
      transition: all 0.2s ease;
    }

    .status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .footer {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px solid #e4e4e7;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #71717a;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.2s ease;
      background: #f8f9fa;
      border: 1px solid #e4e4e7;
    }

    .link:hover {
      color: #09090b;
      background: #f1f3f4;
      border-color: #d1d5db;
    }

    .link-icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .version {
      font-size: 12px;
      color: #a1a1aa;
      font-weight: 400;
      text-align: center;
    }

    /* Loading state */
    .button.loading {
      position: relative;
      color: transparent;
    }

    .button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Input validation states */
    .form-group.error input,
    .form-group.error textarea,
    .form-group.error select {
      border-color: #dc2626;
      box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.1);
    }

    .form-group.error label {
      color: #dc2626;
    }

    /* New styles for enhanced popup */
    .input-with-button {
      display: flex;
      gap: 8px;
    }

    .input-with-button input {
      flex: 1;
    }

    .test-btn {
      padding: 10px;
      background: #09090b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
    }

    .test-btn:hover {
      background: #18181b;
    }

    .test-btn:disabled {
      background: #a1a1aa;
      cursor: not-allowed;
    }

    .test-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .test-btn.loading svg {
      display: none;
    }

    .test-btn.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    .connection-status {
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-4px);
      transition: all 0.2s ease;
    }

    .connection-status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .connection-status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .connection-status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .style-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #ffffff;
      color: #09090b;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .style-select:focus {
      outline: none;
      border-color: #09090b;
    }

    .custom-style-input {
      margin-top: 8px;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .model-info {
      margin-top: 4px;
    }

    .model-cost {
      color: #71717a;
      font-size: 11px;
      font-weight: 500;
    }

    /* Section-based layout */
    .section {
      margin-bottom: 20px;
      padding: 16px;
      background: #f8f9fa;
      border: 1px solid #e4e4e7;
      border-radius: 10px;
    }

    .section:last-of-type {
      margin-bottom: 16px;
    }

    .section-header {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e4e4e7;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section .form-group {
      margin-bottom: 12px;
    }

    .section .form-group:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
