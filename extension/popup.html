<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xMatic - AI Twitter Reply Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #09090b;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      background: #ffffff;
      border: 1px solid #e4e4e7;
    }

    .header {
      margin-bottom: 20px;
      border-bottom: 1px solid #e4e4e7;
      padding-bottom: 12px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .logo-image {
      height: 36px;
      width: auto;
      object-fit: contain;
    }

    .tagline {
      font-size: 14px;
      color: #71717a;
      font-weight: 400;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-of-type {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #09090b;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #ffffff;
      color: #09090b;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #09090b;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a1a1aa;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
      line-height: 1.4;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #09090b;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button:hover {
      background: #18181b;
    }

    .button:active {
      background: #27272a;
    }

    .button:disabled {
      background: #f4f4f5;
      color: #a1a1aa;
      cursor: not-allowed;
    }

    .status {
      margin: 8px 0 4px;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(4px);
      transition: all 0.2s ease;
    }

    .status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .footer {
      margin-top: 0.5rem;
      padding-top: 0.75rem;
      border-top: 1px solid hsl(240 3.7% 15.9%);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: hsl(240 3.8% 46.1%);
    }
    
    .footer .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    
    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 500;
      color: hsl(240 5.9% 10%);
      background-color: hsl(0 0% 98%);
      border: 1px solid hsl(240 5.9% 90%);
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    
    .footer-link:hover {
      background-color: hsl(240 4.9% 96.1%);
      color: hsl(240 5.9% 10%);
      transform: translateY(-1px);
    }
    
    .footer-link:active {
      background-color: hsl(240 4.9% 93.9%);
      transform: translateY(0);
    }
    
    .footer-link .link-icon {
      width: 1rem;
      height: 1rem;
      color: hsl(240 3.8% 46.1%);
      transition: color 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .footer-link:hover .link-icon {
      color: hsl(240 5.9% 10%);
    }
    
    .version {
      color: hsl(240 3.8% 46.1%);
      font-size: 0.75rem;
      text-align: center;
      margin-top: 0.5rem;
    }
    
    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      .footer {
        border-top-color: hsl(240 3.7% 15.9%);
        color: hsl(240 5% 64.9%);
      }
      
      .footer-link {
        background-color: hsl(240 3.7% 15.9%);
        border-color: hsl(240 3.7% 15.9%);
        color: hsl(0 0% 98%);
      }
      
      .footer-link:hover {
        background-color: hsl(240 3.7% 18%);
        color: hsl(0 0% 98%);
      }
      
      .footer-link:active {
        background-color: hsl(240 3.7% 20%);
      }
      
      .footer-link .link-icon {
        color: hsl(240 5% 64.9%);
      }
      
      .footer-link:hover .link-icon {
        color: hsl(0 0% 98%);
      }
      
      .version {
        color: hsl(240 5% 64.9%);
      }
    }

    .link {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #71717a;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.2s ease;
      background: #f8f9fa;
      border: 1px solid #e4e4e7;
    }

    .link:hover {
      color: #09090b;
      background: #f1f3f4;
      border-color: #d1d5db;
    }

    .link-icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .version {
      font-size: 12px;
      color: #a1a1aa;
      font-weight: 400;
      text-align: center;
    }

    /* Loading state */
    .button.loading {
      position: relative;
      color: transparent;
    }

    .button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Input validation states */
    .form-group.error input,
    .form-group.error textarea,
    .form-group.error select {
      border-color: #dc2626;
      box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.1);
    }

    .form-group.error label {
      color: #dc2626;
    }

    /* New styles for enhanced popup */
    .input-with-button {
      display: flex;
      gap: 8px;
    }

    .input-with-button input {
      flex: 1;
    }

    .test-btn {
      padding: 10px;
      background: #09090b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
    }

    .test-btn:hover {
      background: #18181b;
    }

    .test-btn:disabled {
      background: #a1a1aa;
      cursor: not-allowed;
    }

    .test-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .test-btn.loading svg {
      display: none;
    }

    .test-btn.loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    .connection-status {
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-4px);
      transition: all 0.2s ease;
    }

    .connection-status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .connection-status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .connection-status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .style-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #ffffff;
      color: #09090b;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .style-select:focus {
      outline: none;
      border-color: #09090b;
    }

    .custom-style-input {
      margin-top: 8px;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .model-info {
      margin-top: 4px;
    }

    .model-cost {
      color: #71717a;
      font-size: 11px;
      font-weight: 500;
    }

    /* Section-based layout */
    .section {
      margin-bottom: 20px;
      padding: 16px;
      background: #f8f9fa;
      border: 1px solid #e4e4e7;
      border-radius: 10px;
    }

    .section:last-of-type {
      margin-bottom: 16px;
    }

    .section-header {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e4e4e7;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section .form-group {
      margin-bottom: 12px;
    }

    .section .form-group:last-child {
      margin-bottom: 0;
    }

    /* API Provider Toggle */
    .api-provider-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: #ffffff;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
    }

    .provider-option {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #ffffff;
      color: #71717a;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .provider-option.active {
      background: #09090b;
      color: #ffffff;
      border-color: #09090b;
    }

    .provider-option:hover:not(.active) {
      background: #f8f9fa;
      border-color: #09090b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="xMatic.png" alt="xMatic" class="logo-image">
      </div>
      <div class="tagline">AI-powered replies for X/Twitter</div>
    </div>

    <form id="configForm">
      <!-- API Provider Selection -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">ü§ñ AI Provider</h3>
        </div>
        
        <div class="api-provider-toggle">
          <button type="button" class="provider-option active" data-provider="openai">
            OpenAI
          </button>
          <button type="button" class="provider-option" data-provider="grok">
            Grok (xAI)
          </button>
        </div>
      </div>

      <!-- OpenAI Configuration Section -->
      <div class="section" id="openaiSection">
        <div class="section-header">
          <h3 class="section-title">üîë OpenAI API</h3>
        </div>
        
        <div class="form-group" id="openaiKeyGroup">
          <label for="openaiKey">API Key</label>
          <div class="input-with-button">
            <input type="password" id="openaiKey" placeholder="sk-proj-..." autocomplete="off">
            <button type="button" id="testOpenAIConnection" class="test-btn" title="Test OpenAI Connection">
              <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </button>
          </div>
          <div id="openaiConnectionStatus" class="connection-status"></div>
        </div>
      </div>

      <!-- Grok Configuration Section -->
      <div class="section" id="grokSection" style="display: none;">
        <div class="section-header">
          <h3 class="section-title">üîë Grok API (xAI)</h3>
        </div>
        
        <div class="form-group" id="grokKeyGroup">
          <label for="grokKey">API Key</label>
          <div class="input-with-button">
            <input type="password" id="grokKey" placeholder="xai-..." autocomplete="off">
            <button type="button" id="testGrokConnection" class="test-btn" title="Test Grok Connection">
              <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </button>
          </div>
          <div id="grokConnectionStatus" class="connection-status"></div>
        </div>
      </div>

      <!-- AI Model Selection Section -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">üß† AI Model</h3>
        </div>
        
        <div class="form-group" id="modelGroup">
          <label for="modelSelect">Select Model</label>
          <select id="modelSelect" class="style-select">
            <!-- OpenAI Models -->
            <optgroup label="OpenAI Models" id="openaiModels">
              <option value="gpt-4">GPT-4 (Recommended) - Higher quality</option>
              <option value="gpt-4-turbo">GPT-4 Turbo - Faster, cost-effective</option>
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo - Fastest, cheapest</option>
            </optgroup>
            <!-- Grok Models -->
            <optgroup label="Grok Models" id="grokModels" style="display: none;">
              <option value="grok-beta">Grok Beta - Main model</option>
              <option value="grok-beta-128k">Grok Beta 128K - Extended context</option>
              <option value="grok-beta-32k">Grok Beta 32K - Standard context</option>
            </optgroup>
          </select>
          <div class="model-info">
            <small id="modelCost" class="model-cost">~$0.03 per response</small>
          </div>
        </div>
      </div>

      <!-- Response Configuration Section -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">üé® Response Style</h3>
        </div>
        
        <div class="form-group" id="styleGroup">
          <label for="styleSelect">Choose Your Voice</label>
          <select id="styleSelect" class="style-select">
            <option value="">Select a style...</option>
            <option value="professional">üéØ Professional</option>
            <option value="casual">üòä Casual & Friendly</option>
            <option value="sarcastic">üòè Sarcastic</option>
            <option value="unhinged">üî• Unhinged</option>
            <option value="technical">ü§ì Technical Expert</option>
            <option value="creative">üé® Creative & Witty</option>
            <option value="supportive">ü§ó Supportive</option>
            <option value="custom">‚úèÔ∏è Custom</option>
          </select>
          <textarea id="customStyle" rows="3" class="custom-style-input"
            placeholder="Describe your custom response style..."></textarea>
        </div>
      </div>

      <button type="submit" class="button" id="saveConfig">
        üíæ Save Configuration
      </button>
    </form>

    <div id="status" class="status"></div>

    <div class="footer">
      <div class="links">
        <a href="https://iamvasee.com" target="_blank" rel="noopener noreferrer" class="footer-link">
          <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Website
        </a>
        <a href="https://github.com/iamvasee/xMatic" target="_blank" rel="noopener noreferrer" class="footer-link">
          <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7a3.37 3.37 0 0 0-.94 2.6V22"></path>
          </svg>
          GitHub
        </a>
        <a href="https://x.com/iamvasee" target="_blank" rel="noopener noreferrer" class="footer-link">
          <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
          </svg>
          Twitter
        </a>
      </div>
      <div class="version">v1.2.2</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
