<section id="keys" class="content-section">
    <div class="section-header">
        <h3>API Keys</h3>
        <p>Manage your API keys and connection status</p>
    </div>
    
    <div class="keys-grid">
        <div class="keys-card">
            <div class="card-header">
                <h4>OpenAI API Key</h4>
                <p>Your OpenAI API key is used to authenticate your requests to the AI model.</p>
            </div>
            
            <div class="card-content">
                <div class="input-group">
                    <label for="openaiKey">API Key</label>
                    <input 
                        type="password" 
                        id="openaiKey" 
                        placeholder="sk-..." 
                        class="form-input"
                    >
                    <small class="help-text">
                        Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener">OpenAI Platform</a>
                    </small>
                </div>
                
                <div class="button-group">
                    <button id="testConnection" class="btn btn-outline">
                        <span class="btn-text">Test Connection</span>
                        <span class="btn-loading" style="display: none;">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" opacity="0.25"/>
                                <path d="M12,2a10,10,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A10,10,0,0,1,12,2Z">
                                    <animateTransform attributeName="transform" dur="0.75s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/>
                                </path>
                            </svg>
                        </span>
                    </button>
                    <button id="saveConfig" class="btn btn-primary">Save Configuration</button>
                </div>
                
                <div id="connectionStatus" class="status-message" style="display: none;"></div>
            </div>
        </div>
    </div>
</section>
